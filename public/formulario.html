<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Foto</title>
</head>
<body>
    <h1>Subir una Foto</h1>
    <form action="/subir" method="POST" enctype="multipart/form-data">
        <input type="file" name="foto" accept="image/*" required>
        <button type="submit">Subir</button>
    </form>
</body>
</html>
